    "google-ads>=24.1.0",
    "requests>=2.32.3",
    "googleads==46.0.0", # Pinned to avoid API deprecation issues
    "flask>=3.0.0",
    "flask-caching>=2.3.0", # Response caching for improved performance
    "psycopg2-binary>=2.9.9",
    "authlib>=1.3.0",
    "requests-oauthlib>=1.3.1",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "beautifulsoup4>=4.12.0",
    "aiohttp>=3.9.0",
    "alembic>=1.13.0",
    "sqlalchemy>=2.0.0",
    "watchdog>=6.0.0",
    "waitress>=3.0.0",
    "pytz>=2024.1",
    "flask-socketio>=5.5.1",
    "python-socketio>=5.13.0",
    "simple-websocket>=1.1.0",
    "httpx>=0.28.1",
    "a2a-cli>=0.2.0",
    "a2a-sdk[http-server]>=0.3.19", # Latest available version
    "jinja2>=3.1.0",
    "prometheus-client>=0.23.1",
    "types-pytz>=2025.2.0.20250809",
    "markdown>=3.4.0",
    "types-Markdown>=3.4.2.10",
    "freezegun>=1.5.5",
    "babel>=2.17.0",
    "logfire>=4.16.0",
    "pydantic-ai>=0.3.0",
