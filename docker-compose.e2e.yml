# Docker Compose for E2E tests
#
# Builds from source and exposes individual service ports for direct testing.
# Used by tests/e2e/conftest.py to run the full test suite.
#
# Usage:
#   docker compose -f docker-compose.e2e.yml up -d
#
# Port configuration (via environment variables):
#   ADCP_SALES_PORT - MCP server port (default: 8092, maps to internal 8080)
#   A2A_PORT        - A2A server port (default: 8094, maps to internal 8091)
#   ADMIN_UI_PORT   - Admin UI port (default: 8093)
#   POSTGRES_PORT   - PostgreSQL port (default: 5435)

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: adcp
      POSTGRES_USER: adcp_user
      POSTGRES_PASSWORD: secure_password_change_me
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5435}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adcp_user -d adcp"]
      interval: 10s
      timeout: 5s
      retries: 5

  adcp-server:
    build: .
    environment:
      DATABASE_URL: postgresql://adcp_user:secure_password_change_me@postgres:5432/adcp?sslmode=disable
      SKIP_NGINX: "true"
      SKIP_CRON: "true"
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      SUPER_ADMIN_EMAILS: ${SUPER_ADMIN_EMAILS:-}
      ADCP_TESTING: ${ADCP_TESTING:-true}
      CREATE_DEMO_TENANT: "true"
      DELIVERY_WEBHOOK_INTERVAL: ${DELIVERY_WEBHOOK_INTERVAL:-}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-PEg0SNGQyvzi4Nft-ForSzK8AGXyhRtql1MgoUsfUHk=}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      # Expose MCP and A2A ports directly for E2E tests
      - "${ADCP_SALES_PORT:-8092}:8080"
      - "${A2A_PORT:-8094}:8091"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./audit_logs:/app/audit_logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  admin-ui:
    build: .
    command: python -m src.admin.server
    environment:
      DATABASE_URL: postgresql://adcp_user:secure_password_change_me@postgres:5432/adcp?sslmode=disable
      SKIP_NGINX: "true"
      ADMIN_UI_PORT: "${ADMIN_UI_PORT:-8093}"
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      SUPER_ADMIN_EMAILS: ${SUPER_ADMIN_EMAILS:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      ADCP_AUTH_TEST_MODE: ${ADCP_AUTH_TEST_MODE:-true}
      ADCP_TESTING: ${ADCP_TESTING:-true}
      CREATE_DEMO_TENANT: "true"
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-PEg0SNGQyvzi4Nft-ForSzK8AGXyhRtql1MgoUsfUHk=}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${ADMIN_UI_PORT:-8093}:${ADMIN_UI_PORT:-8093}"
    volumes:
      - ./audit_logs:/app/audit_logs
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:$${ADMIN_UI_PORT:-8093}/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
